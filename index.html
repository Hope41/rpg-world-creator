            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                overflow: hidden;
                user-select: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                touch-action: none;
                z-index: -1;
            }

            span {
                display: flex;
                width: 100%;
                font-family: Fredoka, sans-serif;
            }

            input {
                margin: 3px;
                width: 100%;
                outline: none;
                border: 1px transparent solid;
                background-color: #222;
                color: #fff;
                padding: 10px;
                border-radius: 2px;
                font-family: Fredoka, sans-serif;
                font-size: 15px;
            }

            input:focus {
                border: 1px #2b8 solid !important
            }

            input:hover {
                border: 1px #999 solid
            }

            canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                width: 100%;
                height: 100%;
            }

            div#opts {
                position: absolute;
                bottom: 10px;
                left: 10px;
                display: flex;
                gap: 10px
            }

            button, label {
                background-color: #222;
                border-radius: 2px;
                color: #fff;
                padding: 10px;
                border: none;
                transition: .1s;
                font-family: Fredoka, sans-serif;
                font-size: 15px;
            }

            button:hover, label:hover {
                cursor: pointer;
                background-color: #333;
            }

            #pop {
                padding: 20px;
                position: absolute;
                width: 90%;
                height: 90%;
                background-color: #333;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0);
                color: #fff;
                font-size: 20px;
                font-family: Fredoka, sans-serif;
                border-radius: 3px;
                box-shadow: 1px 2px 4px #000a;
                opacity: 0;
                z-index: -2;
                overflow: scroll;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            #pop.on {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                z-index: 1;
            }

            #pop span, #pop button {
                align-items: center;
                background-color: #444;
                padding: 10px;
                border-radius: 2px;
                gap: 3px;
                border: #555 1px solid;
                font-size: 19px;
                transition: .1s;
                color: #fff
            }

            #pop button:hover {
                cursor: pointer;
                background-color: #555;
                border: #666 1px solid;
            }

            .col {
                width: 20px;
                background-color: #fff;
                border-radius: 2px;
                border: none;
                outline: none;
                cursor: default;
                transition: .1s;
            }

            #pop > div {
                overflow: scroll;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            #pop div {
                flex: 1 0 auto;
            }

            #stats {
                width: fit-content
            }

            #stats span, #selectDepth, #omitbgSpan {
                margin-left: 5px;
                margin-top: 5px;
                background-color: #222;
                width: fit-content;
                padding: 5px;
                border-radius: 2px;
                color: #fff;
                border: #555 1px solid;
                display: flex;
                align-items: center;
                transition: .1s;
            }

            #stats span:hover {
                cursor: pointer;
                background-color: #333;
            }

            #stats span div {
                margin-left: 5px;
                padding: 3px;
                background-color: #555;
                border-radius: 2px;
                text-shadow: .5px 1px 1.5px #000;
            }

            #selectList {
                display: flex;
                flex-direction: column;
                gap: 10px
            }

            #selectList button {
                width: 100%;
                text-shadow:
                    0 0 10px #000,
                    0 0 3px #000,
                    0 0 10px #fff,
                    0 0 3px #fff
            }

            #selectList button:hover {
                filter: brightness(50%)
            }

            #selectOpts {
                display: none;
            }

            svg {
                width: auto;
                height: 20px;
                fill: #0fb
            }

            #rig {
                min-width: 150px;
                position: absolute;
                top: 100px;
                right: 10px;
                display: flex;
                gap: 10px;
                flex-direction: column;
            }

            #rig span {
                width: 100%;
                display: flex;
                padding: 5px;
                background-color: #111;
                border: 1px #555 solid;
                gap: 5px;
                color: #fff;
                border-radius: 2px;
            }

            #rig button {
                width: 100%;
                flex: 0 1 auto;
                background-color: #222;
            }

            #rig button:hover {
                background-color: #000;
            }

            #rig button.hide {
                background-color: #fb0;
                color: #000
            }

            #rig div {
                width: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 2px;
                flex: 1 0 auto;
                text-shadow: 1px 2px 3px #000;
            }

            textarea {
                resize: none;
                outline: none;
                font-family: monospace;
                font-size: 14px;
                align-items: center;
                background-color: #444;
                padding: 10px;
                border-radius: 2px;
                border: #555 1px solid;
                color: #fff;
                white-space: pre;
                overflow-wrap: normal;
                overflow-x: scroll;
            }

            #no, #single, #double, #custom, #pad {
                width: 20px;
            }

            #flex {
                display: flex;
                flex-direction: column;
            }

            #selectDepth {
                width: 100px;
            }

            #omitbg {
                width: 20px
            }

            * {box-sizing: border-box}
        </style>
    </head>
    <body>
        <span>
            <input id = W type = number value = 40 oninput = updateCvs()>
            <input id = H type = number value = 40 oninput = updateCvs()>
            <input id = follow type = number value = 1 oninput = update()>
        </span>

        <span>
            <input id = X type = number value = 0 oninput = update()>
            <input id = Y type = number value = 0 oninput = update()>
            <input id = size type = number value = 10 oninput = update()>
        </span>

        <div id = stats>
            <span>Hovering <div id = hovering></div></span>
            <span onmousedown = "POP(1, 'select')">Current brush <div id = current></div></span>
            <span onmousedown = "POP(1, 'brush')">Edit Brush</span>
            <div id = selectOpts>
                <span onmousedown = duplicateSelect()>Duplicate</span>
                <span onmousedown = deleteSelect()>Delete</span>
            </div>
            <div id = selectOpts2>
                <span id = omitbgSpan>Omit Background<input type = checkbox id = omitbg></span>
                <span id = selectDepthSpan>Selector Depth<input type = number id = selectDepth value = 1></span>
            </div>
            <span id = rembg onmousedown = removeBackground()>Remove Background</span>
            <span onmousedown = clearSlide()>Clear Slide</span>
        </div>

        <canvas id = cvs></canvas>

        <div id = opts>
            <button onmousedown = recenter()>Recenter</button>
            <button onmousedown = "POP(1, 'create')">Create Brush</button>
            <button id = rectButton onmousedown = changeRect()>Rectangle</button>
            <button id = selectButton onmousedown = changeSelect()>Selector</button>
            <button onmousedown = "POP(1, 'save')">Save</button>
            <button onmousedown = saveAsFile()>Export</button>
            <input type = file id = uploadFile style = 'display: none'>
            <label for = uploadFile>Open</label>
            <button onmousedown = reload()>Reload</button>
            <button onmousedown = addSlide()>New Slide</button>
        </div>

        <div id = rig>
        </div>

        <div id = pop>
            <div id = select>
                Select an existing brush.
                <div id = selectList>
                </div>
                <button onmousedown = "POP(0)">Cancel</button>
            </div>
            <div id = create>
                Create a new brush.
                <span><div>Colour:</div><input class = color oninput = changeCol()><input class = col readonly></span>
                <span><div>Tag:</div><input class = tag></span>
                <button onmousedown = saveBrush()>Save</button>
                <button onmousedown = "POP(0)">Cancel</button>
            </div>
            <div id = brush>
                Brush statistics.
                <span><div>Colour:</div><input class = color oninput = changeCol()><input class = col readonly></span>
                <span><div>Tag:</div><input class = tag></span>
                <button onmousedown = updateBrush()>Save and Close</button>
            </div>
            <div id = save>
                Save your work as code.
                <button onmousedown = POP(0)>Close</button>
                <span><input type = radio name = quotes id = no oninput = calcSave()>No Quotes</span>
                <span><input type = radio name = quotes id = single oninput = calcSave() checked>Single Quotes</span>
                <span><input type = radio name = quotes id = double oninput = calcSave()>Double Quotes</span>
                <span id = flex>
                    <span><input type = radio name = quotes id = custom oninput = calcSave()>Custom</span>
                    <span>
                        <input id = customStart oninput = calcSave() value = "'">
                        <div>Brush Tag</div>
                        <input id = customEnd oninput = calcSave() value = "'">
                    </span>
                    <span>
                        <input id = customMainStart oninput = calcSave() value = '['>
                        Cell
                        <input id = customMainBetween oninput = calcSave() value = ','>
                        <input id = customMainEnd oninput = calcSave() value = '],'>
                    </span>
                    <span><div>Empty Slot:</div><input id = NOTHING oninput = NOTHINGchange() value = 0></span>
                </span>
                <button onmousedown = copyCode() id = copyButton>Copy</button>
                <textarea id = exportCode></textarea>
            </div>
        </div>

        <script>
            const ctx = cvs.getContext('2d')
            const m = {x: 0, y: 0, ox: 0, oy: 0, p: 0, rightClick: 0, click: 0}
            let SIZE = 10
            let FOLLOW = 10
            const IMAGE_SIZE = 700

            let currentBrush = 1
            let oldNothing = NOTHING.value

            const CVS = []
            const CTX = []

            const brush = {x: 0, y: 0, ox: 0, oy: 0}
            const memory = []
            const map = {w: 0, h: 0, arr: []}

            let draw = []

            let brushes = [{color: '#fff', tag: 'A'}, {color: '#000', tag: 'B'}]
            let colors = {'A': '#fff', 'B': '#000'}
            colors[NOTHING.value] = '#000'

            let currColor = document.getElementsByClassName('color')[0]
            let currCol = document.getElementsByClassName('col')[0]
            let currTag = document.getElementsByClassName('tag')[0]

            let currentSlide = 0

            for (let x = 0; x < IMAGE_SIZE; x ++)
                for (let y = 0; y < IMAGE_SIZE; y ++)
                    map.arr[posToIndex(x, y, IMAGE_SIZE)] = [brushes[0].tag]

            const dragCvs = document.createElement('canvas')
            const dragCtx = dragCvs.getContext('2d')
            dragCvs.width = 0
            dragCvs.height = 0

            let slideCnt = 0
            const slides = []

            function saveAsFile() {
                const dic = {}
                dic.colors = colors
                dic.brushes = brushes
                dic.w = map.w
                dic.h = map.h
                dic.cvs = []
                for (let i = 0; i < CVS.length; i ++)
                    dic.cvs.push(CVS[i].toDataURL())
                dic.arr = map.arr

                const chosenName = prompt('Enter a file name', 'RPG-World-Creator-' + Date.now())
                const name = chosenName + '.json'
                const data = JSON.stringify(dic)
                const file = new File([data], name, {type: 'application/json'})

                const a = document.createElement('a')
                const url = URL.createObjectURL(file)
                a.href = url
                a.download = name
                a.click()
            }

            function loadFile(item) {
                if (!item.files.length) return
                const file = item.files[0]
                const reader = new FileReader()

                reader.onload = () => {
                    const dic = JSON.parse(reader.result)
                    map.w = dic.w
                    map.h = dic.h
                    colors = dic.colors
                    brushes = dic.brushes
                    map.arr = dic.arr

                    // Add slides and images
                    for (let i = 0; i < dic.cvs.length; i ++) {
                        if (CVS[i] == undefined) addSlide()
                        else slides[i].style.display = 'flex'

                        const img = new Image()
                        img.onload = () => {
                            CTX[i].clearRect(0, 0, IMAGE_SIZE, IMAGE_SIZE)
                            CTX[i].drawImage(img, 0, 0, IMAGE_SIZE, IMAGE_SIZE)
                            update()
                        }
                        img.src = dic.cvs[i]
                    }
                }

                reader.readAsText(file)
            }

            uploadFile.onchange = () => loadFile(uploadFile)

            function NOTHINGchange() {
                if (!NOTHING.value.length) return
                calcSave()
                oldNothing = NOTHING.value
            }
            NOTHINGchange()

            function copyCode() {
                copyButton.textContent = 'Copied!'
                exportCode.select()
                exportCode.setSelectionRange(0, 1e9)
                navigator.clipboard.writeText(exportCode.value)
                setTimeout(() => copyButton.textContent = 'Copy', 2000)
            }

            function calcSave() {
                let str = '[\n'
                const X = Math.round(IMAGE_SIZE / 2 - map.w / 2)
                const Y = Math.round(IMAGE_SIZE / 2 - map.h / 2)
                const W = map.w
                const H = map.h
                let end = '\''
                if (double.checked) end = '\"'
                else if (no.checked) end = ''
                else if (custom.checked) end = customEnd.value

                for (let y = Y; y < Y + H; y ++) {
                    for (let x = X; x < X + W; x ++) {
                        let arr = map.arr[posToIndex(x, y, IMAGE_SIZE)]
                        if (!arr) continue

                        let remove = true
                        for (let i = arr.length; i --;) {
                            if (arr[i] == undefined || arr[i] == oldNothing) arr[i] = NOTHING.value
                            if (remove && arr[i] == NOTHING.value) arr.pop()
                            else remove = false
                        }

                        for (let i = 0; i < arr.length; i ++) {
                            const item = arr[i]
                            const none = item == NOTHING.value
                            if (!i) {
                                if (custom.checked) str += customMainStart.value
                                else str += '['
                            }

                            if (no.checked || none) str += item
                            else if (single.checked) str += '\'' + item
                            else if (double.checked) str += '\"' + item
                            else if (custom.checked) str += customStart.value + item
                            if (end.length && !none) str += end

                            if (i < arr.length - 1) {
                                if (custom.checked) str += customMainBetween.value
                                else str += ','
                            }

                            if (i >= arr.length - 1) {
                                if (custom.checked) str += customMainEnd.value
                                else str += '],'
                            }

                            if (i >= arr.length - 1 && x == X + W - 1) {
                                if (str[str.length - 1] == ' ')
                                    str = str.slice(0, -1)
                                str += '\n'
                            }
                        }
                    }
                }

                const scroll = save.scrollTop
                exportCode.style.height = ''
                exportCode.value = str + ']'
                exportCode.style.height = exportCode.scrollHeight + 2 + 'px'
                save.scrollTo(0, scroll)
            }

            function changeSlide(num) {
                if (slides[currentSlide])
                    slides[currentSlide].style.backgroundColor = '#111'
                currentSlide = num
                slides[currentSlide].style.backgroundColor = '#096'

                if (!currentSlide || selectButton.state) rembg.style.display = 'none'
                else rembg.style.display = 'block'
            }

            function removeBackground() {
                for (let x = 0; x < IMAGE_SIZE; x ++) {
                    for (let y = 0; y < IMAGE_SIZE; y ++) {
                        const i = posToIndex(x, y, IMAGE_SIZE)
                        if (map.arr[i][currentSlide] && map.arr[i][currentSlide] == brushes[0].tag) {
                            CTX[currentSlide].clearRect(x, y, 1, 1)
                            map.arr[i][currentSlide] = Number(NOTHING.value)
                        }
                    }
                }
            }

            function clearSlide() {
                for (let x = 0; x < IMAGE_SIZE; x ++) {
                    for (let y = 0; y < IMAGE_SIZE; y ++) {
                        const i = posToIndex(x, y, IMAGE_SIZE)
                        if (map.arr[i][currentSlide]) {
                            if (currentSlide) {
                                CTX[currentSlide].clearRect(x, y, 1, 1)
                                map.arr[i][currentSlide] = Number(NOTHING.value)
                            }
                            else {
                                CTX[currentSlide].fillStyle = brushes[0].color
                                CTX[currentSlide].fillRect(x, y, 1, 1)
                                map.arr[i][currentSlide] = brushes[0].tag
                            }
                        }
                    }
                }
            }

            function addSlide() {
                slideCnt ++
                const span = document.createElement('span')
                const hide = document.createElement('button')
                const del = document.createElement('button')
                const name = document.createElement('div')
                span.state = 0
                hide.textContent = 'Hide'
                del.textContent = 'Del'
                name.textContent = slideCnt
                name.idx = slideCnt - 1
                hide.onmousedown = () => {
                    if (hide.textContent == 'Unhide') {
                        hide.textContent = 'Hide'
                        hide.classList.remove('hide')
                        span.state = 0
                    }
                    else {
                        hide.textContent = 'Unhide'
                        hide.classList.add('hide')
                        span.state = 1
                    }
                    update()
                }
                del.onmousedown = () => {
                    const num = Number(name.idx)
                    if (!num) return alert('Cannot delete first slide!')
                    if (!confirm('Delete Slide?')) return
                    for (let x = 0; x < IMAGE_SIZE; x ++) {
                        for (let y = 0; y < IMAGE_SIZE; y ++) {
                            const idx = posToIndex(x, y, IMAGE_SIZE)
                            if (map.arr[idx] && num < map.arr[idx].length)
                                map.arr[idx].splice(num, 1)
                        }
                    }
                    CTX[num].clearRect(0, 0, IMAGE_SIZE, IMAGE_SIZE)
                    changeSlide(0)
                    span.style.display = 'none'
                    update()
                }
                name.onmousedown = () => changeSlide(Number(name.idx))
                span.appendChild(hide)
                span.appendChild(del)
                span.appendChild(name)
                rig.appendChild(span)
                slides.push(span)

                changeSlide(slideCnt - 1)

                const cvs_ = document.createElement('canvas')
                const ctx_ = cvs_.getContext('2d')
                cvs_.width = IMAGE_SIZE
                cvs_.height = IMAGE_SIZE
                CVS.push(cvs_)
                CTX.push(ctx_)
            }

            addSlide()

            function applySelector() {
                const xPos = cvs.width / 2 - Number(X.value) * SIZE - map.w * SIZE / 2
                const yPos = cvs.height / 2 - Number(Y.value) * SIZE - map.h * SIZE / 2
                const aX = Math.round(IMAGE_SIZE / 2 - map.w / 2)
                const aY = Math.round(IMAGE_SIZE / 2 - map.h / 2)
                const bX = Math.round((dragCvs.x - xPos) / SIZE)
                const bY = Math.round((dragCvs.y - yPos) / SIZE)
                const dis = currentSlide - dragCvs.slide

                for (let i = 0; i < dragCvs.arr.length; i ++) {
                    const item = dragCvs.arr[i]
                    const idx = item.idx + dis
                    const x = item.x + (bX - dragCvs.oldX)
                    const y = item.y + (bY - dragCvs.oldY)
                    map.arr[posToIndex(x, y, IMAGE_SIZE)][idx] = item.tag

                    CTX[idx].fillStyle = colors[item.tag]
                    CTX[idx].fillRect(x, y, 1, 1)
                }

                store()
            }

            function duplicateSelect() {
                if (!dragCvs.width || !dragCvs.height) return
                else {
                    applySelector()
                    dragCvs.x -= SIZE * 3
                    dragCvs.y -= SIZE * 3
                }
            }

            function deleteSelect() {
                dragCvs.width = 0
                dragCvs.height = 0
            }

            function reload() {
                for (let x = 0; x < IMAGE_SIZE; x ++) {
                    for (let y = 0; y < IMAGE_SIZE; y ++) {
                        const i = posToIndex(x, y, IMAGE_SIZE)
                        if (map.arr[i][currentSlide]) {
                            CTX[currentSlide].fillStyle = colors[map.arr[i][currentSlide]]
                            CTX[currentSlide].fillRect(x, y, 1, 1)
                        }
                    }
                }
            }

            function changeRect() {
                if (rectButton.state == 1) {
                    rectButton.state = 0
                    rectButton.style.backgroundColor = '#222'
                }
                else {
                    rectButton.state = 1
                    selectButton.state = 1
                    changeSelect()
                    rectButton.style.backgroundColor = '#b62'
                }
            }

            function changeSelect() {
                if (selectButton.state == 1) {
                    selectButton.state = 0
                    dragCvs.width = 0
                    dragCvs.height = 0
                    selectOpts.style.display = 'none'
                    selectButton.style.backgroundColor = '#222'
                    selectOpts2.style.display = 'none'
                    if (currentSlide) rembg.style.display = 'block'
                }
                else {
                    selectButton.state = 1
                    rectButton.state = 1
                    changeRect()
                    selectButton.style.backgroundColor = '#b62'
                    selectOpts2.style.display = 'block'
                    rembg.style.display = 'none'
                }
            }

            selectOpts2.style.display = 'none'

            function saveBrush() {
                if (!currTag.value.length || !currColor.value.length) {
                    alert('Please fill in the colour and tag fields.')
                    return
                }

                if (!colors[currTag.value]) colors[currTag.value] = currColor.value
                else {
                    alert('This tag name already exists. Please pick another one!')
                    return
                }

                brushes.push({color: currColor.value, tag: currTag.value})
                currentBrush = brushes.length - 1
                POP(0)
                update()
            }

            function updateBrush() {
                if (!currTag.value.length || !currColor.value.length) {
                    alert('Please fill in the colour and tag fields.')
                    return
                }

                if (colors[currTag.value] && currTag.value != brushes[currentBrush].tag) {
                    alert('This tag name already exists. Please pick another one!')
                    return
                }

                const oldColor = brushes[currentBrush].color
                const oldTag = brushes[currentBrush].tag
                brushes[currentBrush].color = currColor.value
                brushes[currentBrush].tag = currTag.value
                colors[currTag.value] = currColor.value

                const differentColor = oldColor != brushes[currentBrush].color

                if (differentColor || oldTag != brushes[currentBrush].tag) {
                    if (differentColor) {
                        CTX[currentSlide].fillStyle = brushes[0].color
                        CTX[currentSlide].fillRect(0, 0, IMAGE_SIZE, IMAGE_SIZE)
                    }

                    for (let x = 0; x < IMAGE_SIZE; x ++) {
                        for (let y = 0; y < IMAGE_SIZE; y ++) {
                            const i = posToIndex(x, y, IMAGE_SIZE)
                            if (map.arr[i][currentSlide] == oldTag)
                                map.arr[i][currentSlide] = currTag.value
                            if (differentColor) {
                                CTX[currentSlide].fillStyle = colors[map.arr[i][currentSlide]]
                                CTX[currentSlide].fillRect(x, y, 1, 1)
                            }
                        }
                    }
                }

                POP(0)
                update()
            }

            function getCurr(txt) {
                currColor = document.querySelector('#'+txt+' .color')
                currCol = document.querySelector('#'+txt+' .col')
                currTag = document.querySelector('#'+txt+' .tag')
            }

            function POP(state, option = false) {
                const goMenu = menuType => {
                    for (let i = 0; i < pop.children.length; i ++) {
                        const e = pop.children[i]
                        e.style.display = 'none'
                    }
                    document.getElementById(menuType).style.display = 'flex'
                }

                if (option) goMenu(option)

                if (!state) pop.classList.remove('on')
                else pop.classList.add('on')

                if (option == 'create') getCurr('create')
                if (option == 'brush') {
                    getCurr('brush')
                    currColor.value = brushes[currentBrush].color
                    currTag.value = brushes[currentBrush].tag
                    changeCol()
                }

                if (option == 'select') {
                    selectList.innerHTML = ''
                    for (let i = 0; i < brushes.length; i ++) {
                        const item = brushes[i]
                        const button = document.createElement('button')
                        button.textContent = item.tag
                        button.style.backgroundColor = item.color
                        button.onmousedown = () => {
                            currentBrush = i
                            POP(0)
                        }
                        selectList.appendChild(button)
                    }
                }

                if (option == 'save')
                    calcSave()
            }

            POP(0)

            function posToIndex(x, y, width) {
                x = Math.floor(x)
                y = Math.floor(y)
                if (x < 0 || x >= width) return
                return x + y * width
            }

            function changeCol() {
                if (currColor.value[0] != '#') currColor.value = '#' + currColor.value
                if (currColor.value.length > 9) currColor.value = currColor.value.substring(0, 9)
                currCol.style.backgroundColor = currColor.value
            }

            changeCol()

            function recenter() {
                X.value = 0
                Y.value = 0
                size.value = IMAGE_SIZE / Math.max(map.w, map.h)
                update()
            }

            function getPos(e) {
                const box = cvs.getBoundingClientRect()
                m.x = (e.clientX - box.x) * devicePixelRatio
                m.y = (e.clientY - box.y) * devicePixelRatio
            }

            function zoom(e) {
                const max = (cvs.width + cvs.height) / 20
                let val = Number(size.value)
                if (val > max) val = size.value = max
                if (val < .1) val = size.value = .1
                size.value = val - val * e.deltaY * .005
                update()
            }

            function resize() {
                const box = cvs.getBoundingClientRect()
                cvs.width = (innerWidth - box.x) * devicePixelRatio
                cvs.height = (innerHeight - box.y) * devicePixelRatio + 1
                update()
            }

            function rgb(r, g, b, a = 1) {
                return 'rgb(' + r * 255 + ',' + b * 255 + ',' + g * 255 + ',' + a + ')'
            }

            function fillRect(x, y) {
                ctx.fillRect(x * SIZE, y * SIZE, SIZE, SIZE)
            }

            function store() {
                const COPY_CVS = document.createElement('canvas')
                const COPY_CTX = COPY_CVS.getContext('2d')
                COPY_CVS.width = IMAGE_SIZE
                COPY_CVS.height = IMAGE_SIZE
                COPY_CTX.drawImage(CVS[currentSlide], 0, 0, IMAGE_SIZE, IMAGE_SIZE)

                const slideRig = []
                for (let i = 0; i < rig.children.length; i ++) {
                    const item = rig.children[i]
                    slideRig.push(item.style.display)
                }

                for (let i = 0; i < draw.length; i ++) {
                    const x = draw[i][0]
                    const y = draw[i][1]
                    map.arr[posToIndex(x, y, IMAGE_SIZE)][currentSlide] = brushes[currentBrush].tag
                }
                draw = []

                const arr = []
                for (let i = 0; i < map.arr.length; i ++)
                    arr.push(map.arr[i][currentSlide])

                memory.push({cvs: COPY_CVS, arr, slide: currentSlide, slideRig})
                undoAmt = 0
                if (memory.length > 100000) memory.shift()
            }

            let undoAmt = 0
            function retrieve(state = 'undo') {
                let last = memory[memory.length - 1]
                if (!last) return

                if (state == 'undo') {
                    last = memory[memory.length - 2 + undoAmt]
                    if (!last) return
                    undoAmt --

                    W.value = map.w
                    H.value = map.h
                }

                else if (state == 'redo') {
                    last = memory[(memory.length - 1) + undoAmt]
                    if (!last) return
                    undoAmt ++

                    W.value = map.w
                    H.value = map.h
                }

                for (let i = 0; i < last.arr.length; i ++)
                    map.arr[i][last.slide] = last.arr[i]

                for (let i = 0; i < last.slideRig.length; i ++) {
                    const item = last.slideRig[i]
                    if (item == 'none') rig.children[i].style.display = 'none'
                    else rig.children[i].style.display = 'flex'
                }

                changeSlide(last.slide)

                CTX[last.slide].clearRect(0, 0, IMAGE_SIZE, IMAGE_SIZE)
                CTX[last.slide].drawImage(last.cvs, 0, 0, IMAGE_SIZE, IMAGE_SIZE)
                update()
            }

            function updateCvs() {
                let w = Number(W.value)
                let h = Number(H.value)
                if (w < 1) w = 1
                if (h < 1) h = 1
                if (w > IMAGE_SIZE) w = W.value = IMAGE_SIZE
                if (h > IMAGE_SIZE) h = H.value = IMAGE_SIZE

                map.w = w
                map.h = h

                CTX[currentSlide].fillStyle = brushes[0].color
                CTX[currentSlide].fillRect(0, 0, IMAGE_SIZE, IMAGE_SIZE)

                retrieve('none')
                update()
            }

            function update() {
                ctx.fillStyle = '#444'
                ctx.fillRect(0, 0, cvs.width, cvs.height)
                ctx.imageSmoothingEnabled = false
                SIZE = Number(size.value)
                current.textContent = brushes[currentBrush].tag
                current.style.backgroundColor = brushes[currentBrush].color

                // Real coordinates of the top left of the image
                const xPos = cvs.width / 2 - Number(X.value) * SIZE - map.w * SIZE / 2
                const yPos = cvs.height / 2 - Number(Y.value) * SIZE - map.h * SIZE / 2
                const aX = Math.round(IMAGE_SIZE / 2 - map.w / 2)
                const aY = Math.round(IMAGE_SIZE / 2 - map.h / 2)

                const mouseX = Math.floor((m.x - xPos) / SIZE)
                const mouseY = Math.floor((m.y - yPos) / SIZE)
                const hover = map.arr[posToIndex(aX + mouseX, aY + mouseY, IMAGE_SIZE)]
                if (hover) {
                    const h = hover[currentSlide]
                    if (h) {
                        hovering.textContent = h
                        hovering.style.backgroundColor = colors[h]
                    }
                }
                if (!hover || !hover[currentSlide] || mouseX < 0 || mouseY < 0 || mouseX > map.w || mouseY > map.h) {
                    hovering.textContent = '/'
                    hovering.style.backgroundColor = '#666'
                }

                if (m.p && !selectButton.state && !rectButton.state) {
                    let f = Number(follow.value)
                    if (f < 1) f = follow.value = 1
                    FOLLOW = f

                    brush.ox = brush.x
                    brush.oy = brush.y
                    brush.x += (m.x - brush.x) / FOLLOW
                    brush.y += (m.y - brush.y) / FOLLOW

                    const max = Math.min(100, Math.ceil(2 + Math.hypot(brush.x - brush.ox, brush.y - brush.oy) * 5))

                    const xx = (brush.x - brush.ox) / max / SIZE
                    const yy = (brush.y - brush.oy) / max / SIZE

                    for (let i = 0; i < max; i ++) {
                        const bX = Math.floor((brush.x - xPos) / SIZE - xx * i)
                        const bY = Math.floor((brush.y - yPos) / SIZE - yy * i)
                        CTX[currentSlide].fillStyle = brushes[currentBrush].color
                        CTX[currentSlide].fillRect(aX + bX, aY + bY, 1, 1)
                        draw.push([aX + bX, aY + bY])
                    }
                }

                else {
                    brush.x = m.x
                    brush.y = m.y
                }

                for (let i = 0; i < CVS.length; i ++) {
                    if (slides[i].state) continue
                    ctx.drawImage(CVS[i],
                        Math.round(IMAGE_SIZE / 2 - map.w / 2),
                        Math.round(IMAGE_SIZE / 2 - map.h / 2),
                        map.w, map.h,
                        xPos, yPos, map.w * SIZE, map.h * SIZE)
                }

                if (m.p) {
                    ctx.strokeStyle = '#00f'
                    ctx.lineWidth = 3
                    ctx.beginPath()
                    ctx.moveTo(brush.x, brush.y)
                    ctx.lineTo(m.x, m.y)
                    ctx.stroke()

                    if (selectButton.state) {
                        if (dragCvs.drag) {
                            m.ox = m.x
                            m.oy = m.y
                            dragCvs.x = m.x + dragCvs.oftX
                            dragCvs.y = m.y + dragCvs.oftY
                        }

                        else {
                            if (m.click && dragCvs.width && dragCvs.height) {
                                selectOpts.style.display = 'none'
                                selectOpts2.style.display = 'block'
                                applySelector()
                                dragCvs.width = 0
                                dragCvs.height = 0
                            }

                            if (m.x > m.ox && m.y > m.oy) {
                                ctx.fillStyle = '#0bb9'
                                ctx.fillRect(m.ox, m.oy, m.x - m.ox, m.y - m.oy)
                            }
                        }
                    }

                    if (rectButton.state) {
                        if (m.x > m.ox && m.y > m.oy) {
                            const x = Math.floor((m.ox - xPos) / SIZE) * SIZE + xPos
                            const y = Math.floor((m.oy - yPos) / SIZE) * SIZE + yPos
                            ctx.fillStyle = brushes[currentBrush].color
                            ctx.fillRect(
                                x, y,
                                Math.floor((m.x - x) / SIZE) * SIZE,
                                Math.floor((m.y - y) / SIZE) * SIZE)
                        }
                    }
                }

                if (selectButton.state) {
                    if (dragCvs.width && dragCvs.height) {
                        for (let i = 0; i < 2; i ++) {
                            const k = SIZE * (i + 1) / 3
                            ctx.fillStyle = '#0003'
                            ctx.fillRect(
                                dragCvs.x - k, dragCvs.y - k,
                                dragCvs.width * SIZE + k * 2,
                                dragCvs.height * SIZE + k * 2)
                        }
                        ctx.globalAlpha = .5
                        ctx.drawImage(dragCvs,
                            Math.round((dragCvs.x - xPos) / SIZE) * SIZE + xPos,
                            Math.round((dragCvs.y - yPos) / SIZE) * SIZE + yPos,
                            dragCvs.width * SIZE,
                            dragCvs.height * SIZE)
                        ctx.globalAlpha = 1
                    }
                }

                ctx.lineWidth = 1
                ctx.strokeStyle = '#000'
                ctx.strokeRect(
                    Math.floor((brush.x - xPos) / SIZE) * SIZE + xPos,
                    Math.floor((brush.y - yPos) / SIZE) * SIZE + yPos,
                    SIZE, SIZE)

                m.click = 0
            }

            updateCvs()
            store()

            onkeydown = e => {
                if (e.ctrlKey) {
                    if (e.code == 'Minus' || e.code == 'Equal' || e.code == 'Plus' || e.code == 'Underscore')
                        e.preventDefault()
                    if (e.code == 'KeyZ') {
                        if (e.shiftKey) retrieve('redo')
                        else retrieve('undo')
                    }
                }
            }

            onmousemove = e => {
                getPos(e)
                if (m.rightClick) {
                    X.value = (m.ox - m.x) / SIZE
                    Y.value = (m.oy - m.y) / SIZE
                }
                update()
            }
            cvs.onmousedown = e => {
                m.click = 1
                if (selectButton.state || (!m.ox && !m.oy)) {
                    getPos(e)
                    m.ox = m.x
                    m.oy = m.y

                    if (m.x > dragCvs.x && m.x < dragCvs.x + dragCvs.width * SIZE &&
                        m.y > dragCvs.y && m.y < dragCvs.y + dragCvs.height * SIZE) {
                        dragCvs.drag = true
                        dragCvs.oftX = dragCvs.x - m.x
                        dragCvs.oftY = dragCvs.y - m.y
                    }
                }

                if (rectButton.state || (!m.ox && !m.oy)) {
                    getPos(e)
                    m.ox = m.x
                    m.oy = m.y
                }

                if (e.buttons > 1) {
                    getPos(e)
                    m.ox = m.x + Number(X.value) * SIZE
                    m.oy = m.y + Number(Y.value) * SIZE
                    m.rightClick = 1
                }
                else m.p = 1
                update()
            }
            onmouseup = () => {
                if (selectButton.state) {
                    if (m.x > m.ox && m.y > m.oy && !m.rightClick && m.p) {
                        selectOpts.style.display = 'block'
                        selectOpts2.style.display = 'none'

                        const xPos = cvs.width / 2 - Number(X.value) * SIZE - map.w * SIZE / 2
                        const yPos = cvs.height / 2 - Number(Y.value) * SIZE - map.h * SIZE / 2
                        const aX = Math.round(IMAGE_SIZE / 2 - map.w / 2)
                        const aY = Math.round(IMAGE_SIZE / 2 - map.h / 2)
                        const bX = Math.round((m.x - xPos) / SIZE)
                        const bY = Math.round((m.y - yPos) / SIZE)
                        const cX = Math.round((m.ox - xPos) / SIZE)
                        const cY = Math.round((m.oy - yPos) / SIZE)

                        dragCvs.x = m.ox
                        dragCvs.y = m.oy
                        dragCvs.oldX = Math.round((m.ox - xPos) / SIZE)
                        dragCvs.oldY = Math.round((m.oy - yPos) / SIZE)
                        dragCvs.width = bX - cX
                        dragCvs.height = bY - cY
                        dragCvs.arr = []
                        dragCvs.slide = currentSlide

                        for (let x = 0; x < dragCvs.width; x ++) {
                            for (let y = 0; y < dragCvs.height; y ++) {
                                const X = aX + cX + x
                                const Y = aY + cY + y
                                const i = posToIndex(X, Y, IMAGE_SIZE)
                                for (let j = Number(selectDepth.value); j --;) {
                                    const idx = currentSlide - j
                                    if (idx < 0) continue
                                    if (map.arr[i] && map.arr[i][idx]) {
                                        if (map.arr[i][idx] != brushes[0].tag || (!omitbg.checked && map.arr[i][idx] == brushes[0].tag)) {
                                            dragCtx.fillStyle = colors[map.arr[i][idx]]
                                            dragCtx.fillRect(x, y, 1, 1)
                                            dragCvs.arr.push({x: X, y: Y, tag: map.arr[i][idx], idx})

                                            if (idx) map.arr[i][idx] = Number(NOTHING.value)
                                            else map.arr[i][idx] = brushes[0].tag
                                        }
                                    }
                                }
                            }
                        }

                        for (let j = Number(selectDepth.value); j --;) {
                            const slide = currentSlide - j
                            if (slide < 0) continue

                            if (slide) CTX[slide].clearRect(aX + bX, aY + bY, cX - bX, cY - bY)
                            else {
                                CTX[slide].fillStyle = brushes[0].color
                                CTX[slide].fillRect(aX + bX, aY + bY, cX - bX, cY - bY)
                            }
                        }
                    }

                    dragCvs.drag = false
                }

                if (rectButton.state) {
                    if (m.x > m.ox && m.y > m.oy && !m.rightClick && m.p) {
                        const xPos = cvs.width / 2 - Number(X.value) * SIZE - map.w * SIZE / 2
                        const yPos = cvs.height / 2 - Number(Y.value) * SIZE - map.h * SIZE / 2
                        const aX = Math.floor(IMAGE_SIZE / 2 - map.w / 2)
                        const aY = Math.floor(IMAGE_SIZE / 2 - map.h / 2)
                        const bX = Math.floor((m.x - xPos) / SIZE)
                        const bY = Math.floor((m.y - yPos) / SIZE)
                        const cX = Math.floor((m.ox - xPos) / SIZE)
                        const cY = Math.floor((m.oy - yPos) / SIZE)

                        for (let x = 0; x < bX - cX; x ++) {
                            for (let y = 0; y < bY - cY; y ++) {
                                const X = aX + cX + x
                                const Y = aY + cY + y
                                const i = posToIndex(X, Y, IMAGE_SIZE)
                                map.arr[i][currentSlide] = brushes[currentBrush].tag
                            }
                        }

                        CTX[currentSlide].fillStyle = brushes[currentBrush].color
                        CTX[currentSlide].fillRect(aX + bX, aY + bY, cX - bX, cY - bY)
                    }
                }

                m.rightClick = 0
                m.p = 0
                m.click = 0
                store()
                update()
            }
            onresize = () => resize()
            resize()

            oncontextmenu = e => e.preventDefault()
            cvs.addEventListener('wheel', e => {
                zoom(e)
                e.preventDefault()
            }, {passive: false})
            onscroll = e => zoom(e)
            onload = () => scrollTo(0, 0)
            cvs.onload = () => update()
        </script>
    </body>
</html>
